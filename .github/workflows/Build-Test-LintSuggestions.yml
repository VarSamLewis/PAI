name: Built-Test-LintSuggestions 

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the main branch

  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
      - .gitignore
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '**.txt'
      - 'docs/**'
      - .gitignore
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
   
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install
        poetry add --group dev flake8 black isort

    
    - name: Run tests with pytest
      run: |
        poetry run pytest --ignore=tests/test_e2e.py
        

    - name: Lint suggestions with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --exclude=.venv,build,dist --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        poetry run flake8 . --exclude=.venv,build,dist --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format code with black
      run: |
        poetry run black src

    - name: Build package
      run: |
        poetry build
    